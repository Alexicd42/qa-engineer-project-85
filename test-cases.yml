- summary: |
    Проверка регистрации пользователя
  requirement: |
    На сайте есть возможность зарегистрироваться
  prerequisites: |
    Открыта страница регистрации
  test-data: |
   Логин = Alexick27
   Почта = (берем новый мэйл)
   Пароль = ******
  steps:
    - Вводим логин в поле "Nickname"
    - Вводим почту в поле "Email"
    - Вводим пароль в поле "Password"
    - Подтверждаем пароль в поле "Password confirmation"
    - Нажимаем на кнопку "Submit"
    - Открыть Devtools
  expected-result: |
    Пользователь успешно регистрируется на сайте и попадает на главную страницу сайта. В консоле Devtools нет ошибок

